version: '3.8'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        restart: unless-stopped
        environment:
                DB_HOST: db
                DB_DATABASE: 'event_db'
                DB_USERNAME: 'event_user'
                DB_PASSWORD: 'event_pw'
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
        depends_on:
            - db
        networks:
            - laravel_network
        command: [ "supervisord", "-n", "-c", "/etc/supervisor/supervisord.conf"]

    scheduler:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_scheduler
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
        depends_on:
            - app
            - db
        networks:
            - laravel_network
        command: [ "php", "/var/www/html/artisan", "schedule:work" ]  # Run the scheduler

    db:
        image: mysql:8
        container_name: laravel_db
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_PASSWORD}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
        ports:
            - "3306:3306"
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - laravel_network

    nginx:
        image: nginx:latest
        container_name: laravel_nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - laravel_network

    queue:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel-queue
        command: [ "supervisord", "-n", "-c", "/etc/supervisor/supervisord.conf"]
        volumes:
            - .:/var/www/html
        depends_on:
            - app
            - db

networks:
    laravel_network:
        driver: bridge

volumes:
    db_data:

